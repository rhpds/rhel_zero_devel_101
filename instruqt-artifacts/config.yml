name: Devel 101
slug: devel-101
description: This is a track preset made by Will. It is intended primarily for testing
  and implementing new features in the Devel 101 series of labs.
virtualmachines:
- name: rhel
  image: projects/tmm-instruqt-11-26-2021/global/images/rhel-9-3-11-14-23
  shell: /bin/bash
  machine_type: n1-standard-1
  memory: 4096
  cpus: 1
  allow_external_ingress:
  - http
  - https
  - high-ports
  nested_virtualization: true
secrets:
- name: ACTIVATION_KEY
